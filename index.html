<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Tomorrow:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div class="calculator-frame">
        <div class="calculator-result-frame">
            <div class="calculator-result-input">
                0
            </div>
        </div>
        <div class="flex-row">
            <div class="calculator-logo">
                BEETROOT ACADEMY
            </div>
            <button class="calculator-on-button">
                ON
            </button>
        </div>

        <div class="flex-row">
            <button class="calculator-button">7</button>
            <button class="calculator-button">8</button>
            <button class="calculator-button">9</button>
            <button class="calculator-button">X</button>
        </div>
        <div class="flex-row">
            <button class="calculator-button">4</button>
            <button class="calculator-button">5</button>
            <button class="calculator-button">6</button>
            <button class="calculator-button">-</button>
        </div>
        <div class="flex-row">
            <button class="calculator-button">1</button>
            <button class="calculator-button">2</button>
            <button class="calculator-button">3</button>
            <button class="calculator-button">+</button>
        </div>

        <div class="flex-row">
            <button class="calculator-button flex-double">0</button>
            <button class="calculator-button">.</button>
            <button class="calculator-button">/</button>
        </div>

        <div class="flex-row">
            <button class="calculator-enter calculator-button">ENTER</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
